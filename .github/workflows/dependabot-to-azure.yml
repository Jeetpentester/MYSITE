name: Create Azure Boards Task from Dependabot PR

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main  # Change if your default branch is different

jobs:
  create_task:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Create Azure Boards Task
        env:
          AZURE_ORG_URL: https://dev.azure.com/devsecopsjeet
          AZURE_PROJECT: MYSITE
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_BODY="${{ github.event.pull_request.body }}"

          echo "Creating Task in Azure DevOps..."

          curl -X POST "$AZURE_ORG_URL/$AZURE_PROJECT/_apis/wit/workitems/\$Task?api-version=7.0" \
            -H "Content-Type: application/json-patch+json" \
            -H "Authorization: Basic $(echo -n :$AZURE_DEVOPS_PAT | base64)" \
            -d "[
              {
                \"op\": \"add\",
                \"path\": \"/fields/System.Title\",
                \"value\": \"Dependabot: $PR_TITLE\"
              },
              {
                \"op\": \"add\",
                \"path\": \"/fields/System.Description\",
                \"value\": \"This task was auto-created for a Dependabot PR: <a href='$PR_URL'>$PR_TITLE</a><br/><br/>PR Body:<br/>$PR_BODY\"
              }
            ]"