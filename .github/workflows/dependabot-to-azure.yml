name: Create Azure Boards Tasks from Dependabot Alerts

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 3 * * *'  # Optional: run daily at 03:00 UTC

jobs:
  create_dependabot_tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Dependabot Alerts from GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_DEPENDABOT_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "üì• Fetching open Dependabot alerts..."

          curl -s -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/$GH_REPO/dependabot/alerts?state=open" \
               -o alerts.json

          echo "üîé Preview of alerts.json:"
          head -n 30 alerts.json

          IS_ARRAY=$(jq 'if type=="array" then true else false end' alerts.json)
          echo "IS_ARRAY=$IS_ARRAY" >> $GITHUB_ENV

      - name: Create Azure Boards Tasks (Severity Grouped)
        if: env.IS_ARRAY == 'true'
        env:
          AZURE_ORG_URL: https://dev.azure.com/devsecopsjeet
          AZURE_PROJECT: MYSITE
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          echo "üöÄ Creating Azure Boards tasks grouped by severity..."

          jq -c '.[]' alerts.json | while read -r alert; do
            SEVERITY=$(echo "$alert" | jq -r '.security_advisory.severity // "Unknown"')
            PACKAGE=$(echo "$alert" | jq -r '.dependency.package.name')
            IDENTIFIER=$(echo "$alert" | jq -r '.security_advisory.ghsa_id')
            DESC=$(echo "$alert" | jq -r '.security_advisory.summary')
            URL=$(echo "$alert" | jq -r '.html_url')

            TITLE="[$SEVERITY] $PACKAGE - $IDENTIFIER"
            DESCRIPTION="üîê **Severity:** $SEVERITY<br/><br/>üîó [GitHub Alert]($URL)<br/><br/>üìù $DESC"

            AUTH_HEADER=$(echo -n ":$AZURE_DEVOPS_PAT" | base64 | tr -d '\n')

            echo "üìå Creating task for: $PACKAGE (Severity: $SEVERITY)"

            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$AZURE_ORG_URL/$AZURE_PROJECT/_apis/wit/workitems/\$Task?api-version=7.0" \
              -H "Content-Type: application/json-patch+json" \
              -H "Authorization: Basic $AUTH_HEADER" \
              -d "[{
                    \"op\": \"add\",
                    \"path\": \"/fields/System.Title\",
                    \"value\": \"$TITLE\"
                  },{
                    \"op\": \"add\",
                    \"path\": \"/fields/System.Description\",
                    \"value\": \"$DESCRIPTION\"
                  },{
                    \"op\": \"add\",
                    \"path\": \"/fields/Custom.Severity\",
                    \"value\": \"$SEVERITY\"
                  }]")

            STATUS=$(echo "$RESPONSE" | tail -n1)
            if [[ "$STATUS" == "200" || "$STATUS" == "201" ]]; then
              echo "‚úÖ Task created for $PACKAGE"
            else
              echo "‚ùå Failed to create task for $PACKAGE (status: $STATUS)"
              echo "$RESPONSE" | sed '$d'
            fi
          done

      - name: Handle Non-Array Error
        if: env.IS_ARRAY != 'true'
        run: |
          echo "‚ö†Ô∏è GitHub API did not return a valid JSON array."
          cat alerts.json