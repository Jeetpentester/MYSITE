name: Create Azure Boards Work Item for Dependabot PRs

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  create_work_item:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Log PR info with GitHub Script (Optional)
        uses: actions/github-script@v7
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const prUrl = context.payload.pull_request.html_url;
            console.log(`Dependabot PR Title: ${prTitle}`);
            console.log(`Dependabot PR URL: ${prUrl}`);
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # âœ… Correct token input
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Azure DevOps Work Item
        env:
          AZURE_ORG: devsecopsjeet
          AZURE_PROJECT: MYSITE
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          json_payload=$(cat <<EOF
          [
            {
              "op": "add",
              "path": "/fields/System.Title",
              "value": "Dependabot: $PR_TITLE"
            },
            {
              "op": "add",
              "path": "/fields/System.Description",
              "value": "This Dependabot PR addresses a security or dependency update.\n\nPR Link: $PR_URL"
            }
          ]
          EOF
          )

          echo "Creating Azure DevOps work item..."
          curl -X POST \
            -H "Content-Type: application/json-patch+json" \
            -u ":$AZURE_DEVOPS_PAT" \
            -d "$json_payload" \
            "https://dev.azure.com/$AZURE_ORG/$AZURE_PROJECT/_apis/wit/workitems/\$Task?api-version=6.0"