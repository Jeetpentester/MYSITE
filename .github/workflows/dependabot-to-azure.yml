name: Create Azure Boards Work Item for Dependabot PRs

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  create_work_item:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Create Azure DevOps Work Item
        env:
          AZURE_ORG: devsecopsjeet              # e.g., "mycompany"
          AZURE_PROJECT: MYSITE      # e.g., "MyProject"
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          json_payload=$(cat <<EOF
          [
            {
              "op": "add",
              "path": "/fields/System.Title",
              "value": "Dependabot: $PR_TITLE"
            },
            {
              "op": "add",
              "path": "/fields/System.Description",
              "value": "Dependabot PR: $PR_URL"
            }
          ]
          EOF
          )

          curl -X POST \
            -H "Content-Type: application/json-patch+json" \
            -u ":$AZURE_DEVOPS_PAT" \
            -d "$json_payload" \
            "https://dev.azure.com/$AZURE_ORG/$AZURE_PROJECT/_apis/wit/workitems/\$Task?api-version=6.0"