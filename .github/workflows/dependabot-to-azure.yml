name: Create Azure Board Bug from Dependabot PR

permissions:
  contents: read

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  create_bug:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Create Bug in Azure Boards
        env:
          AZURE_ORG_URL: https://dev.azure.com/devsecopsjeet
          AZURE_PROJECT: MYSITE
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"

          curl -X POST "$AZURE_ORG_URL/$AZURE_PROJECT/_apis/wit/workitems/\$Bug?api-version=6.0" \
            -H "Content-Type: application/json-patch+json" \
            -H "Authorization: Basic $(echo -n :$AZURE_DEVOPS_PAT | base64)" \
            -d "[
              {
                \"op\": \"add\",
                \"path\": \"/fields/System.Title\",
                \"value\": \"Dependabot PR: $PR_TITLE\"
              },
              {
                \"op\": \"add\",
                \"path\": \"/fields/System.Description\",
                \"value\": \"Automated update by Dependabot: <a href='$PR_URL'>$PR_TITLE</a>\"
              }
            ]"