name: Create Azure Boards Task from Dependabot PR

on:
  workflow_dispatch:  # ‚úÖ Manual run from GitHub UI
  pull_request:       # ‚úÖ Trigger on PRs targeting 'main'
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  create_azure_task:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Print Actor & PR Info
        run: |
          echo "GitHub Actor: ${{ github.actor }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR URL: ${{ github.event.pull_request.html_url }}"
          echo "PR Body: ${{ github.event.pull_request.body }}"

      - name: üöÄ Create Azure Boards Task via REST API
        env:
          AZURE_ORG_URL: https://dev.azure.com/devsecopsjeet
          AZURE_PROJECT: MYSITE
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_BODY="${{ github.event.pull_request.body }}"
          
          echo "Creating Azure Boards Task for PR: $PR_TITLE"

          AUTH_HEADER=$(echo -n ":$AZURE_DEVOPS_PAT" | base64 | tr -d '\n')

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$AZURE_ORG_URL/$AZURE_PROJECT/_apis/wit/workitems/\$Task?api-version=7.0" \
            -H "Content-Type: application/json-patch+json" \
            -H "Authorization: Basic $AUTH_HEADER" \
            -d "[{
                  \"op\": \"add\",
                  \"path\": \"/fields/System.Title\",
                  \"value\": \"Dependabot: $PR_TITLE\"
                },{
                  \"op\": \"add\",
                  \"path\": \"/fields/System.Description\",
                  \"value\": \"This task was auto-created for a Dependabot PR: <a href='$PR_URL'>$PR_TITLE</a><br/><br/>PR Body:<br/>$PR_BODY\"
                }]")

          STATUS=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Status code: $STATUS"
          echo "Response body: $BODY"

          if [[ "$STATUS" != "200" && "$STATUS" != "201" ]]; then
            echo "‚ùå Failed to create Azure Boards Task"
            exit 1
          else
            echo "‚úÖ Azure Boards Task created successfully"
          fi