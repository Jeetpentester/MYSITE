name: Create Azure Boards Tasks from GitHub Dependabot Alerts

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 3 * * *'  # Daily at 03:00 UTC

jobs:
  create_dependabot_tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Dependabot Alerts from GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_DEPENDABOT_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Fetching open Dependabot alerts..."
          curl -s -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/$GH_REPO/dependabot/alerts?state=open&per_page=100" \
               -o alerts.json

          echo "alerts.json preview:"
          head -n 30 alerts.json

          IS_ARRAY=$(jq 'if type=="array" then true else false end' alerts.json)
          echo "IS_ARRAY=$IS_ARRAY" >> $GITHUB_ENV

      - name: Create Azure Boards Tasks with Severity
        if: env.IS_ARRAY == 'true'
        env:
          AZURE_ORG_URL: https://dev.azure.com/devsecopsjeet
          AZURE_PROJECT: azureboard
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          set -eo pipefail

          echo "Creating tasks in Azure Boards with Severity assigned..."

          while IFS= read -r alert; do
            SEVERITY=$(echo "$alert" | jq -r '.security_advisory.severity // "Unknown"')
            PACKAGE=$(echo "$alert" | jq -r '.dependency.package.name')
            IDENTIFIER=$(echo "$alert" | jq -r '.security_advisory.ghsa_id')
            DESC=$(echo "$alert" | jq -r '.security_advisory.summary')
            URL=$(echo "$alert" | jq -r '.html_url')

            # Escape double quotes to prevent JSON errors
            SAFE_DESC=$(echo "$DESC" | sed 's/"/\\"/g')
            TITLE="[$SEVERITY] $PACKAGE - $IDENTIFIER"
            DESCRIPTION="Severity: $SEVERITY<br/><br/>GitHub Alert: <a href='$URL'>$URL</a><br/><br/>$SAFE_DESC"

            AUTH=$(echo -n ":$AZURE_DEVOPS_PAT" | base64)

            echo "Creating task: $TITLE"

            RESPONSE=$(curl -s -w "\n%{http_code}" \
              -X POST "$AZURE_ORG_URL/$AZURE_PROJECT/_apis/wit/workitems/\$Task?api-version=7.0" \
              -H "Content-Type: application/json-patch+json" \
              -H "Authorization: Basic $AUTH" \
              -d "[{
                    \"op\": \"add\",
                    \"path\": \"/fields/System.Title\",
                    \"value\": \"$TITLE\"
                  },{
                    \"op\": \"add\",
                    \"path\": \"/fields/System.Description\",
                    \"value\": \"$DESCRIPTION\"
                  },{
                    \"op\": \"add\",
                    \"path\": \"/fields/Microsoft.VSTS.Common.Severity\",
                    \"value\": \"$SEVERITY\"
                  }]")

            STATUS=$(echo "$RESPONSE" | tail -n1)
            if [[ "$STATUS" == "200" || "$STATUS" == "201" ]]; then
              echo "✅ Task created for $PACKAGE with severity $SEVERITY"
            else
              echo "❌ Failed to create task for $PACKAGE (status: $STATUS)"
              echo "$RESPONSE" | sed '$d'
            fi

          done < <(jq -c '.[]' alerts.json)

      - name: Handle non-array response
        if: env.IS_ARRAY != 'true'
        run: |
          echo "⚠️ GitHub API did not return an array of Dependabot alerts."
          cat alerts.json